<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="Artificial Intelligence User Experience Design Patterns" content="">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Luke Bennis">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">


  <title>Mystro Panel Mockup</title>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <link rel="stylesheet" href="primitive-styles.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="component-styles.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>


  section
  {
    width: min(1280px, 90%);
    margin-inline: auto;
    padding-block: 4vh;
  }

  .card-wrapper
{
    display: flex;
    flex-direction: row;
    gap: var(--size-3);
    justify-content: flex-start;
    align-items: flex-start;
}

@media screen and (max-width: 800px) {
    .card-wrapper
    {
        flex-direction: column;
    }
}

</style>
</head>
  

<body id="mode-dark" class="brand-default">



<section>
    <div class="title">Interaction Examples<br><br></div>


  <div class="card-wrapper source-panel">

    <div class="card-source anim-touch">
      <div class="indicator">
        <i data-feather="check"></i>
      </div>
      <div class="icon">
        <i data-feather="grid"></i>
      </div>
      <div class="label">
        Card Label
      </div>
  
    </div>


      <div class="card-source anim-touch connected">
        <div class="indicator">
          <i data-feather="check"></i>
        </div>
        <div class="icon">
          <i data-feather="grid"></i>
        </div>
        <div class="label">
          Card Label
        </div>
        <div class="status">
          <span></span>
        </div>

      </div>

      <div class="card-source anim-touch disabled">
        <div class="indicator">
          <i data-feather="check"></i>
        </div>
        <div class="icon">
          <i data-feather="grid"></i>
        </div>
        <div class="label">
          Card Label
        </div>

      </div>

  </div>

  <div class="card-wrapper">

    <div class="menu-card anim-touch">

      <div class="content-wrapper">
        <div class="label">
          Card Label
          <p>Card description text goes here</p>
        </div>
      </div>

      <div class="select-wrapper">
        <div class="indicator">
          <i data-feather="check"></i>
        </div>
        </div>
      </div>

    </div>

    <p><br><br></p>

    <div class="card-wrapper">

    <button class="btn">Button Default</button>

    <button class="btn btn-lg">Button Large</button>

    <button class="btn btn-icon-only"><i data-feather="check"></i></button>

    <button class="btn btn-lg btn-icon-only"><i data-feather="check"></i></button>

    <p><br><br></p>

    </div>

    <p><br><br></p>

    <div class="card-wrapper">

      <div class="btn-group-wrapper">
        <p>Group Label</p>
        <div class="btn-group">
          <button class="btn">Button A</button>
          <button class="btn">Button B</button>
          <button class="btn">Button C</button>
          <button class="btn">Button D</button>
        </div>

      </div>
  </div>



  </div>

</section>

<p><br><br></p>

<section>
  <div class="title">Connected Source<br><br></div>

  <div class="card-wrapper source-panel">

  <div id="disconnected-source" class="card-source anim-touch disabled">
    <div class="indicator">
      <i data-feather="check"></i>
    </div>
    <div class="icon">
      <i data-feather="grid"></i>
    </div>
    <div class="label">
      Card Label
    </div>

  </div>

</div>

</section>

<p><br><br></p>

<section>
  <div class="title">Login Animation<br><br></div>

  <div class="card-wrapper">

      <div class="login-access">

        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 81">

            </svg>
        </div>

        <div class="title-sm">Touch to begin</div>

      </div>

  </div>
</section>




<script>
  feather.replace()
</script>

<script>

$(document).ready(function (){
    $(".card-source, .menu-card").click(function(){
    $(this).toggleClass("selected");
    });
});

$(document).ready(function (){
    $(".btn-boolean .btn").click(function(){
    $(this).toggleClass("active");
    });
});

$(document).ready(function (){
    $(".btn-group .btn").click(function(){
    $('.btn-group button').removeClass("active");
    $(this).toggleClass("active");
    });
});

$(document).ready(function (){
    $("#disconnected-source").click(function(){
    $(this).toggleClass("disabled");
    $("#disconnected-source").removeClass('selected');

    var element = $(this);
    element.addClass('anim-activated');
    setTimeout(function() {
        element.removeClass('anim-activated');
    }, 4000);
    

    });
});



</script>

</body>
</html>
